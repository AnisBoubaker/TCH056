<!--
    Créez une page web qui contient un formulaire d'inscription avec 
    des champs pour le nom, l'adresse e-mail, le mot de passe et une 
    case à cocher pour accepter les termes et conditions. Ajoutez 
    également des boutons pour soumettre le formulaire et pour réinitialiser les champs.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Formulaire d'inscription</title>
</head>
<body>
	<header>
		<h1>Inscription</h1>
	</header>

	<main>
		<form action="#" method="POST">
			<label for="nom">Nom :</label>
			<input type="text" id="nom" name="nom" required><br><br>
			<label for="email">Adresse e-mail :</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="mdp">Mot de passe :</label>
			<input type="password" id="mdp" name="mdp" required><br><br>
			<label for="accepter">Accepter les termes et conditions :</label>
			<input type="checkbox" id="accepter" name="accepter" required><br><br>
			<input type="submit" value="S'inscrire">
			<input type="reset" value="Réinitialiser">
		</form>
	</main>

	<footer>
		<p>Ceci est le pied de page.</p>
	</footer>
</body>
</html>
