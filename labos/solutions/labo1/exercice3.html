<!--
	Créez une page web avec une table qui affiche des informations sur différents produits. 
	La table doit contenir au moins trois colonnes : le nom du produit, la description et le prix.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Liste de produits</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nom du produit</th>
				<th>Description</th>
				<th>Prix</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Produit 1</td>
				<td>Description du produit 1</td>
				<td>10€</td>
			</tr>
			<tr>
				<td>Produit 2</td>
				<td>Description du produit 2</td>
				<td>15€</td>
			</tr>
			<tr>
				<td>Produit 3</td>
				<td>Description du produit 3</td>
				<td>20€</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
