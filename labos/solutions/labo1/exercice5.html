<!--
	Créez une page web avec un formulaire de recherche qui permettra aux utilisateurs 
	de rechercher des informations sur votre site web. 
	Ajoutez également un lien vers une page d'accueil et une page de contact.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Recherche sur mon site web</title>
</head>
<body>
	<header>
		<h1>Titre de ma page web</h1>
		<nav>
			<ul>
				<li><a href="index.html">Accueil</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<form action="#" method="GET">
			<label for="recherche">Recherche :</label>
			<input type="text" id="recherche" name="recherche">
			<input type="submit" value="Rechercher">
		</form>
	</main>

	<footer>
		<p>Ceci est le pied de page.</p>
	</footer>
</body>
</html>
