<!--
    Créer un menu de navigation animé avec des transitions CSS. 
    Ajouter des styles pour changer la couleur et la forme des éléments de menu lorsqu'ils 
    sont survolés ou cliqués.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Mon document HTML</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #333;
			padding: 10px;
			position: sticky;
			top: 0;
			z-index: 1;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			margin: 0 20px;
			position: relative;
			transition: all 0.3s ease;
			padding-bottom: 10px;
			border-bottom: 2px solid transparent;
		}
		nav a:hover {
			color: #f7b731;
			border-bottom: 2px solid #f7b731;
		}
		nav a.active {
			color: #f7b731;
			border-bottom: 2px solid #f7b731;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#" class="active">Accueil</a>
		<a href="#">Services</a>
		<a href="#">A propos</a>
		<a href="#">Contact</a>
	</nav>
</body>
</html>
