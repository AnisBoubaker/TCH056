<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Inscription</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css?val=1" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1>Inscription</h1>
    </header>

    <div class="container my-4">
      <section id="nouvelUsager" class="mb-4">
        <h2>Créer un compte</h2>
        <div class="alert alert-danger">Afficher les erreurs ici.</div>
        <form method="post">
          <div class="form-group">
            <label for="username">Nom d'utilisateur:</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Courriel:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
      </section>
    </div>

    <footer class="bg-primary text-white text-center py-3 fixed-bottom">
      <p>&copy; 2024 Babillard de Post-its Électroniques</p>
    </footer>
  </body>
</html>
